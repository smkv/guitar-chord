<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guitar Chord</title>
</head>
<body>
<h1>Guitar Chord</h1>
<h2>7 most popular guitar chords</h2>
<guitar-chord name="G"></guitar-chord>
<guitar-chord name="C"></guitar-chord>
<guitar-chord name="D"></guitar-chord>
<guitar-chord name="E"></guitar-chord>
<guitar-chord name="A"></guitar-chord>
<guitar-chord name="Em"></guitar-chord>
<guitar-chord name="Am"></guitar-chord>

<div id="chordList"></div>

<script src="../guitar-chord.js"></script>
<script>
    const chordList = document.getElementById('chordList');
    const chordGroups = new Map();
    for (const name of Object.keys(GuitarChord.CHORDS)) {
        const group = name.charAt(0);
        if (!chordGroups.hasOwnProperty(group)) {
            chordGroups[group] = [];
        }
        chordGroups[group].push(name);
    }

    for (const group in chordGroups) {
        const h2 = document.createElement('h2');
        h2.textContent = group + ' chords';
        chordList.append(h2);
        for (const name of chordGroups[group]) {
            const chord = document.createElement('guitar-chord');
            chord.name = name;
            chordList.append(chord);
        }
    }

</script>
</body>
</html>
